{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Replaced bootstrap with bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/first_app/myStyle_contact.css' %}">
    <!--  /static/first_app/myStyle_contact.css -->

  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1>
            <a class="navbar-brand" href="#" alt="My seal">Hannuri Louis Kwon</a>
          </h1>
        </div>


        <div class="collapse navbar-collapse" id="navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/about">About</a></li>
            <li role="presentation"><a href="/static/first_app/PublicResume.pdf">Resume</a></li>
            <li role="presentation"><a href="/projects">Projects</a></li>
            <li role="presentation" class="active"><a href="/contact">Contact</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <form class="form-horizontal" action="/contact" method="POST">
      {% csrf_token %}

        <div class="row">
          <h4 class="col-sm-offset-2">Please use the form below if you like to contact me.</h4>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="control-label col-sm-2">Email</label>
          <div class="col-sm-6 col-lg-4">
            <input type="email" class="form-control" id="inputEmail" name="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="inputFirstName">First Name</label>
          <div class="col-sm-6 col-lg-4">
            <input type="text" class="form-control" id="inputFirstName" name="fname">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="inputLastName">Last Name</label>
          <div class="col-sm-6 col-lg-4">
            <input type="text" class="form-control" id="inputLastName" name="lname">
          </div>
        </div>

        <div class="form-group">
          <label for="message" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-6 col-lg-4">
            <textarea class="form-control" rows="3" id="message" name="message"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>

    <footer class="footer navbar-fixed-bottom">
    <div class="footerContainer">
      <p>&copy; 2016-2017 Louis Kwon</p>
      <p><a href="https://www.linkedin.com/in/hlkwon">LinkedIn</a> &nbsp;&nbsp; <a href="https://github.com/HLKwon">Github</a></p>
    </div>
    </footer>

  </body>
</html>
